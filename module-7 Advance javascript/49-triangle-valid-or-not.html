<html>
<body>
<script>
function valid() {
    var a=+a1.value, b=+b1.value, c=+c1.value;
    if (a+b>c && a+c>b && b+c>a)
        res.innerHTML = "Valid Triangle";
    else
        res.innerHTML = "Invalid Triangle";
}
</script>

<input id="a1"><input id="b1"><input id="c1">
<button onclick="valid()">Check</button>
<p id="res"></p>
</body>
</html>

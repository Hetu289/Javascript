<script>
// if - elseif : if are executed when condition is true  if check multiple true condition elseif are executed  when elseif is false else is executed.


var a=80;
var b=80;
if(a>b)
{
document.write("a is greater than b")    
}
else if(b>a)
{
document.write("b is greater than a")    
}
else 
{
document.write("a and b both are equal")
}

</script>

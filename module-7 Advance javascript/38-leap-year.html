<!DOCTYPE html>
<html>
<body>

<script>
function leap() {
    var y = document.getElementById("year").value;

    if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0)
        res.innerHTML = "Leap Year";
    else
        res.innerHTML = "Not Leap Year";
}
</script>

<input id="year" placeholder="Enter year">
<button onclick="leap()">Check</button>
<p id="res"></p>

</body>
</html>

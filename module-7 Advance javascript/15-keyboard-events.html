<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function display()
        {
            // document.getElementById("demo").innerHTML = "You pressed a key!";
            document.getElementById("demo").style = "color:red; font-size:30px; font-weight:bold; transform:uppercase; transition:2s ease all; text-align:center;";
        }
    </script>
</head>
<body>
    <!-- key board events -->
     <p id="demo">Hetvi Makasana</p>
     <button type="button" onkeypress="display()">keypress</button>
</body>
</html>
